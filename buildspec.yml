version: 0.2

phases:
  install:
    runtime-versions:
      docker: 18       
  pre_build:
    commands:
      - mvn -f ./eureka-service/pom.xml clean package -Dmaven.test.skip=true
      - mvn -f ./zuul-gateway/pom.xml clean package -Dmaven.test.skip=true
      - echo Pulling Docker Images for cache 
  build:
    commands:
      - docker-compose build
  post_build:
    commands:
      - docker-compose push
artifacts:
    files:
      - '**/*'
    