<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="layout">
<head>
	<title>Inspect</title>
</head>
	
	<section layout:fragment="conteudo">
	
	
	<form class="form-horizontal" method="post" th:action="@{/inspect}" th:object="${inspect}">
	
		<div class="alert alert-success alert-dismissible" th:if="${!#strings.isEmpty(mensagem)}" role="alert">
		  <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		  <span th:text="${mensagem}"></span>
		</div>
		
		<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
			<div th:each="item :${#fields.detailedErrors()}">
				<span th:text="${item.message}"></span>
			</div>
		</div>
		
		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a th:href="@{/inspect}">List</a></li>
				<li class="breadcrumb-item active" aria-current="page">Inspect Registration</li>
			</ol>
		</nav>
		
		<div class="panel panel-default">

		  <div class="panel-body">
		  
		  		<input type="hidden" th:field="*{id}" />
		   
		   		<div class="form-group" th:classappend="${#fields.hasErrors('height')} ? 'has-error'">
		   			<label for="dam" class="col-sm-2 control-label">Dams</label>
				 	<div class="col-sm-4">
					    <select name="dam" class="form-control" th:field="*{dam}">
					    	<option th:each="item : ${listDams}" th:value="${item.id}"  th:text="${item.name}" ></option>
					    </select>
				 	</div>
				 </div>
				 	
				 <div class="form-group" th:classappend="${#fields.hasErrors('height')} ? 'has-error'">
				 	<label for="height" class="col-sm-2 control-label">Current Height</label>
				 	<div class="col-sm-4">
					    <input  id="height" th:field="*{height}" type="text" class="form-control" placeholder="Current Height"/>
				 	</div>
				  </div>
				  
				  <div class="form-group" th:classappend="${#fields.hasErrors('volume')} ? 'has-error'">
				 	<label for="volume" class="col-sm-2 control-label">Current Volume</label>
				 	<div class="col-sm-4">
					    <input  id="volume" th:field="*{volume}" type="text" class="form-control" placeholder="Current Volume"/>
				 	</div>
				  </div>
		   		
				 <div class="form-group" th:classappend="${#fields.hasErrors('date')} ? 'has-error'">
				 	<label for="data" class="col-sm-2 control-label">Date</label>
				 	<div class="col-sm-4">
					    <input  id="date" type="text" th:field="*{date}" class="form-control" placeholder="date Inspeção"
					    data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-language="pt-BR" 
					    data-date-autoclose="true" data-date-today-highlight="true"/>
				 	</div>
				  </div>
				  
				  <div class="form-group" th:classappend="${#fields.hasErrors('riskCategory')} ? 'has-error'">
				 	<label for="riskCategory" class="col-sm-2 control-label">Risk Category</label>
				 	<div class="col-sm-4">
					    <select name="riskCategory" class="form-control" th:field="*{riskCategory}">
					    	<option value="">Select</option>
					    	<option th:each="item : ${listPotentialDamages}" th:value="${item}"  th:text="${item.description}" ></option>
					    </select>
				 	</div>
				  </div>
				  
				  <div class="form-group" th:classappend="${#fields.hasErrors('potentialDamage')} ? 'has-error'">
				 	<label for="potentialDamage" class="col-sm-2 control-label">Potential Damage</label>
				 	<div class="col-sm-4">
				 		<select name="potentialDamage" class="form-control" th:field="*{potentialDamage}">
				 			<option value="">Select</option>
					    	<option th:each="item : ${listPotentialDamages}" th:value="${item}"  th:text="${item.description}" ></option>
					    </select>
				 	</div>
				  </div>
				  
				   <div class="form-group" th:classappend="${#fields.hasErrors('considerations')} ? 'has-error'">
				 	<label for="considerations" class="col-sm-2 control-label">Considerations</label>
				 	<div class="col-sm-4">
					    <input  id="considerations" th:field="*{considerations}" type="text" class="form-control" placeholder="Considerations"/>
				 	</div>
				  </div>
				  
				  
				 	
				  </div>
				  
				  <div class="form-group">
				 	<div class="col-sm-offset-2 col-sm-10">
					    <button type="submit" class="btn btn-primary">Save</button>
				 	</div>
				  </div>
		  </div>
	</form>

</section>
</html>
