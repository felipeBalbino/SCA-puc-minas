<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>Inspection</title>
</head>

<section layout:fragment="conteudo">

	<div class="alert alert-success alert-dismissible"
		th:if="${!#strings.isEmpty(mensagem)}" role="alert">
		<button type="button" class="close" data-dismiss="alert"
			aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<span th:text="${mensagem}"></span>
	</div>
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item active"><a href="#">List Inspection</a></li>
		</ol>
	</nav>

	<div class="panel panel-default">

		<div class="panel-body">

			<!-- 	   		<form method="GET" class="form-horizontal" th:object="${filter}">
		   			<div class="form-group">
		   				<div class="col-sm-4">
		   					<div class="input-group">
		   						<select name="id" class="form-control" th:field="*{id}">
		   							<option value="">Select the Dam</option>
							    	<option th:each="item : ${listDams}" th:value="${item.id}"  th:text="${item.name}" ></option>
							    </select>
		   						<span class="input-group-btn">
		   							<button type="submit" class="btn btn-default">
		   								<i class="glyphicon glyphicon-search"></i>
		   							</button>
		   						</span>
		   					</div>
		   				
		   				</div>
		   			</div>
		   			
		   		</form> -->
			<div class="table-responsive">

				<table class="table table-bordered table-striped">
					<thead>
						<tr>
							<th class="text-center col-md-1">#</th>
							<th>Data</th>
							<th class="text-center col-md-2">Risk Category</th>
							<th class="text-center col-md-2">Potential Damage</th>
							<th class="text-center col-md-2">Consideration</th>
							<th class="text-center col-md-2">Dam</th>
							<th class="col-md-1"></th>
							<th class="col-md-1"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="item : ${inpecoes}">
							<td class="text-center" th:text="${item.id}">1</td>
							<td class="text-center" th:text="${{item.date}}">1</td>
							<td class="text-center" th:text="${item.riskCategory}">1</td>
							<td class="text-center" th:text="${item.potentialDamage}">1</td>
							<td class="text-center" th:text="${item.considerations}">1</td>
							<td class="text-center" th:text="${item.dam.name}">1</td>
							<td class="text-center"><a class="btn btn-link btn-xs"
								th:href="@{/inspect/{id}(id=${item.id})}" title="Update"
								rel="tooltip" data-toggle="tooltip" data-placement="top">
									Update </a></td>
							<td class="text-center"><a class="btn btn-link btn-xs"
								data-toggle="modal"
								th:attr="data-id=${item.dam.id}, data-loc=@{/evacuation/}, data-description=${item.dam.name}"
								title="Evacuation" rel="tooltip" data-placement="top"
								data-target="#modalPanico"> Evacuation </a></td>

						</tr>
						<tr th:if="${#lists.isEmpty(inpecoes)}">
							<td colspan="7">No Inspections were found</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="panel-heading">

			<div class="clearfix">
				<a class="btn btn-link titulo-link" th:href="@{/inspect/new}">New</a>
			</div>
		</div>
		<div layout:insert="modal"></div>
	</div>
</section>
</html>
