<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>User</title>
</head>

<section layout:fragment="conteudo">

	<div class="alert alert-success alert-dismissible"
		th:if="${!#strings.isEmpty(mensagem)}" role="alert">
		<button type="button" class="close" data-dismiss="alert"
			aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<span th:text="${mensagem}"></span>
	</div>
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item active"><a href="#">User List</a></li>
		</ol>
	</nav>
	<div class="panel panel-default">
		<div class="panel-body">
			<div class="table-responsive">
				<table class="table table-bordered table-striped">
					<thead>
						<tr>
							<th class="text-center col-md-1">#</th>
							<th>User</th>
							<th class="col-md-1"></th>
							<th class="col-md-1"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="item : ${usuarios}">
							<td class="text-center" th:text="${item.id}">1</td>
							<td class="text-center" th:text="${{item.username}}">1</td>
							<td class="text-center">
								<a class="btn btn-link"
									th:href="@{/user/{id}(id=${item.id})}" title="Alter"
									rel="tooltip" data-toggle="tooltip" data-placement="top">
										Alter </a> 
							</td>		
							<td class="text-center">		
								<a class="btn btn-link" data-toggle="modal"
									th:attr="data-id=${item.id}, data-loc=@{/user/}, data-description=${item.username}"
									title="Delete" rel="tooltip" data-placement="top"
									data-target="#modalDelete"> Delete </a>
							</td>

						</tr>
						<tr th:if="${#lists.isEmpty(usuarios)}">
							<td colspan="6">No Users Found</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="panel-heading">

			<div class="clearfix">
				<a class="btn btn-link titulo-link" th:href="@{/user/new}">New</a>
			</div>
		</div>
		<div layout:insert="modal"></div>
		
	</div>
</section>
</html>
