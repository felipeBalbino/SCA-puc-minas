<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>Registro de Pessoas</title>
</head>

<section layout:fragment="conteudo">


	<form class="form-horizontal" method="post" th:action="@{/pessoa}"
		th:object="${pessoa}">

		<div class="alert alert-success alert-dismissible"
			th:if="${!#strings.isEmpty(mensagem)}" role="alert">
			<button type="button" class="close" data-dismiss="alert"
				aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			<span th:text="${mensagem}"></span>
		</div>

		<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
			<div th:each="item :${#fields.detailedErrors()}">
				<span th:text="${item.message}"></span>
			</div>
		</div>

		<nav aria-label="breadcrumb">
			<ol class="breadcrumb">
				<li class="breadcrumb-item"><a th:href="@{/pessoa}">Lista de Pessoas</a></li>
				<li class="breadcrumb-item active" aria-current="page">Registro de Pessoas</li>
			</ol>
		</nav>

		<div class="panel panel-default">

			<div class="panel-body">

				<input type="hidden"  th:field="*{codigo}" />
				<div class="form-group"
					th:classappend="${#fields.hasErrors('codigo')} ? 'has-error'">
					<label for="codigo" class="col-sm-2 control-label">Código</label>
					<div class="col-sm-4">
						<div  th:field="*{codigo}"  ></div>
						<div th:text="${codigo}"></div>
					</div>
				</div>
				
				<div class="form-group"
					th:classappend="${#fields.hasErrors('nomeCompleto')} ? 'has-error'">
					<label for="nomeCompleto" class="col-sm-2 control-label">Nome Completo</label>
					<div class="col-sm-4">
						<input id="nomeCompleto" th:field="*{nomeCompleto}" type="text"
							class="form-control" placeholder="nomeCompleto" />
					</div>
				</div>
				
				<div class="form-group"
					th:classappend="${#fields.hasErrors('dataNascimento')} ? 'has-error'">
					<label for="dataNascimento" class="col-sm-2 control-label">Data de Nascimento</label>
					<div class="col-sm-4">
						<input id="dataNascimento" th:field="*{dataNascimento}" pattern="dd/MM/yyyy HH:mm:ss" type="datetime-local"
							class="form-control" placeholder="Data de Nascimento" />
					</div>
				</div>
				
				<div class="form-group"
					th:classappend="${#fields.hasErrors('email')} ? 'has-error'">
					<label for="email" class="col-sm-2 control-label">E-mail</label>
					<div class="col-sm-4">
						<input id="email" th:field="*{email}" type="text"
							class="form-control" placeholder="email" />
					</div>
				</div>
				
				<div class="form-group"
					th:classappend="${#fields.hasErrors('telefone')} ? 'has-error'">
					<label for="telefone" class="col-sm-2 control-label">Telefone</label>
					<div class="col-sm-4">
						<input id="telefone" th:field="*{telefone}" type="text"
							class="form-control" placeholder="telefone" />
					</div>
				</div>
				
				<div class="form-group"
					th:classappend="${#fields.hasErrors('cep')} ? 'has-error'">
					<label for="cep" class="col-sm-2 control-label">CEP</label>
					<div class="col-sm-4">
						<input id="cep" th:field="*{cep}" type="text"
							class="form-control" placeholder="cep" />
					</div>
				</div>
				
				<div class="form-group"
					th:classappend="${#fields.hasErrors('numero')} ? 'has-error'">
					<label for="numero" class="col-sm-2 control-label">Número</label>
					<div class="col-sm-4">
						<input id="numero" th:field="*{numero}" type="text"
							class="form-control" placeholder="numero" />
					</div>
				</div>
				
				<div class="form-group"
					th:classappend="${#fields.hasErrors('complemento')} ? 'has-error'">
					<label for="complemento" class="col-sm-2 control-label">Complemento</label>
					<div class="col-sm-4">
						<input id="complemento" th:field="*{complemento}" type="text"
							class="form-control" placeholder="complemento" />
					</div>
				</div>

				<div class="form-group"
					th:classappend="${#fields.hasErrors('dataInativacao')} ? 'has-error'">
					<label for="dataInativacao" class="col-sm-2 control-label">Data de Inativaçao</label>
					<div class="col-sm-4">
						<input id="dataInativacao" th:field="*{dataInativacao}" pattern="dd/MM/yyyy HH:mm:ss" type="datetime-local"
							class="form-control" placeholder="Data de Inativaçao" />
					</div>
				</div>
				
>
				  
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button type="submit" class="btn btn-primary">Salvar</button>
					</div>
				</div>

			</div>


		</div>
	</form>

</section>
</html>
