<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>Lista de Comunicações</title>
</head>

<section layout:fragment="conteudo">

	<div class="alert alert-success alert-dismissible"
		th:if="${!#strings.isEmpty(mensagem)}" role="alert">
		<button type="button" class="close" data-dismiss="alert"
			aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<span th:text="${mensagem}"></span>
	</div>
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item active"><a href="#">Lista de Comunicações</a></li>
		</ol>
	</nav>
	<div class="panel panel-default">

		<div class="panel-body">

			<div class="table-responsive">

				<table class="table table-bordered table-striped">
					<thead>
						<tr>
							<th class="text-center col-md-1">#</th>
							<th>Data da Comunicação</th>
							<th class="text-center col-md-2">Plano de Ação</th>
							
						</tr>
					</thead>
					<tbody>
						<tr th:each="item:${comunicacoes}">
							<td class="text-center" th:text="${item.codigo}">1</td>
							<td class="text-center"  th:text="${#dates.format(item.dataInclusao, 'dd/MM/yyyy HH:mm:ss')}">1</td>
							<td class="text-center" th:text="${item.planoAcao!=null?item.planoAcao.descricao:''}">1</td>

						</tr>
						<tr th:if="${#lists.isEmpty(comunicacoes)}">
							<td colspan="6">Comunicações não encontradas</td>
						</tr>
					</tbody>
				</table>
			</div>

		</div>

		<div layout:insert="modal"></div>
	</div>
</section>
</html>
