<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	
	

<div class="modal fade" id="modalDelete" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      
      <form th:action="@{/dam/}" method="POST">
		  <input type="hidden" name="_method" value="DELETE"/>
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">Delete</h4>
	      </div>
	      <div class="modal-body">
	        <span>Are you sure you want to delete this item?</span>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
	        <button type="submit" class="btn btn-primary">Delete</button>
	      </div>
      </form>
    </div>
  </div>
</div>


<div class="modal fade" id="modalPanico" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      
      <form th:action="@{/evacuation/}" method="POST">
		  <input type="hidden" name="user" th:value="${#request.userPrincipal.name}"/>
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h2 class="modal-title">Evacuation Procedure</h2>
	      </div>
	      <div class="modal-body">
	        <h4>Are you sure you want to trigger the evacuation procedure for the dam?</h4>
	        <p></p>
	        <p>*All people living in the vicinity will be alerted, along with Civil Defense and responsible authorities</p>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
	        <button type="submit" class="btn btn-primary">Evacuation</button>
	      </div>
      </form>
    </div>
  </div>
</div>

</html>
