<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>Lista de Sensores</title>
</head>

<section layout:fragment="conteudo">

	<div class="alert alert-success alert-dismissible"
		th:if="${!#strings.isEmpty(mensagem)}" role="alert">
		<button type="button" class="close" data-dismiss="alert"
			aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<span th:text="${mensagem}"></span>
	</div>
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item active"><a href="#">Lista de Sensores</a></li>
		</ol>
	</nav>
	<div class="panel panel-default">

		<div class="panel-body">

			<div class="table-responsive">

				<table class="table table-bordered table-striped">
					<thead>
						<tr>
							<th class="text-center col-md-1">#</th>
							<th>Nome do Sensor(Ativo)</th>
							<th>Tipo de Sensor</th>
							<th>Nome da Barragem</th>
							<th>Leitura</th>
							<th class="col-md-1"></th>
							<th class="col-md-1"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="item:${sensores}">
							<td class="text-center" th:text="${item.codigo}">1</td>
							<td th:text="${item.codigoAtivo}">1</td>
							<td class="text-center" th:text="${item.sensor.tipoSensor!=null?item.sensor.tipoSensor.nome:''}">1</td>
							<td class="text-center" th:text="${item.barragem!=null?item.barragem.nome:''}">1</td>
							<td th:text="${item.leitura}">1</td>

							<td class="text-center"><a 
								th:href="@{/sensor/leitura/{id}(id=${item.codigo})}" title="Alterar"
								rel="tooltip" data-toggle="tooltip" data-placement="top"> <i data-feather="edit" width="20"></i>
							</a>
							</td>
							<td class="text-center"><a 
								data-toggle="modal"
								th:attr="data-id=${item.codigo}, data-loc=@{/sensor/leitura/}, data-description=${item.codigoAtivo}"
								title="Excluir" rel="tooltip" data-placement="top"
								data-target="#modalDelete"> <i data-feather="trash" width="20"></i> 
							</a></td>


						</tr>
						<tr th:if="${#lists.isEmpty(sensores)}">
							<td colspan="6">Sensores n√£o encontradas</td>
						</tr>
					</tbody>
				</table>
			</div>
 			<div class="panel-heading">
				<div class="clearfix">
					<a class="btn btn-link titulo-link" th:href="@{/sensor/leitura/new}">Nova Leitura do Sensor</a>
				</div>
			</div> 
		</div>

		<div layout:insert="modal"></div>
	</div>
</section>
</html>
