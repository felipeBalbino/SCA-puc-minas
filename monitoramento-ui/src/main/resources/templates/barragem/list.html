<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>Lista de Barragem</title>
</head>

<section layout:fragment="conteudo">

	<div class="alert alert-success alert-dismissible"
		th:if="${!#strings.isEmpty(mensagem)}" role="alert">
		<button type="button" class="close" data-dismiss="alert"
			aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<span th:text="${mensagem}"></span>
	</div>
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item active"><a href="#">Lista de Barragem</a></li>
		</ol>
	</nav>
	<div class="panel panel-default">

		<div class="panel-body">

			<div class="table-responsive">

				<table class="table table-bordered table-striped">
					<thead>
						<tr>
							<th class="text-center col-md-1">#</th>
							<th>Descrição</th>
	
							<th class="text-center col-md-2">Latitude</th>
							<th class="text-center col-md-2">Longitude</th>
							<th class="text-center col-md-2">Método</th>
							<th class="col-md-1"></th>
							<th class="col-md-1"></th>
							<th class="col-md-1"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="item:${barragens}">
							<td class="text-center" th:text="${item.id}">1</td>
							<td th:text="${item.name}">1</td>

							<td class="text-center" th:text="${item.latitude}">1</td>
							<td class="text-center" th:text="${item.longitude}">1</td>
							<td class="text-center" th:text="${item.metodo.descricao}">1</td>
							<td class="text-center"><a class="btn btn-link btn-xs"
								th:href="@{/barragem/{id}(id=${item.id})}" title="Alterar"
								rel="tooltip" data-toggle="tooltip" data-placement="top"> Alterar
							</a></td>
							<td class="text-center"><a class="btn btn-link btn-xs"
								data-toggle="modal"
								th:attr="data-id=${item.id}, data-loc=@{/barragem/}, data-description=${item.name}"
								title="Excluir" rel="tooltip" data-placement="top"
								data-target="#modalDelete"> Deletar 
							</a></td>
							<td class="text-center">
								<a class="btn btn-link btn-xs"
								data-toggle="modal"
								th:attr="data-id=${item.id}, data-loc=@{/evacuar/}, data-description=${item.name}"
								title="Evacuação" rel="tooltip" data-placement="top"
								data-target="#modalPanico"> Evacuar
								</a>
							</td>

						</tr>
						<tr th:if="${#lists.isEmpty(barragens)}">
							<td colspan="6">Barragens não encontradas</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="panel-heading">
				<div class="clearfix">
					<a class="btn btn-link titulo-link" th:href="@{/barragem/new}">Nova Barragem</a>
				</div>
			</div>
		</div>

		<div layout:insert="modal"></div>
	</div>
</section>
</html>
