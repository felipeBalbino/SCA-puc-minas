<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>Manutenções</title>

</head>

<section layout:fragment="conteudo">

	<div class="alert alert-success alert-dismissible"
		th:if="${!#strings.isEmpty(mensagem)}" role="alert">
		<button type="button" class="close" data-dismiss="alert"
			aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<span th:text="${mensagem}"></span>
	</div>
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item active"><a href="#">Lista Manutenções</a></li>
		</ol>
	</nav>
	<div class="panel panel-default">

		<div class="panel-body">

			<div class="table-responsive">

				<table class="table table-bordered table-striped" id="datatabledefault">
					<thead>
						<tr>
							<th class="text-center col-md-1">#</th>
							<th>Descrição</th>

							<th>Tipo de Manutenção</th>
							<th>Status da Manutenção</th>

							<th class="text-center col-md-2">Data Manutenção</th>
							<th class="text-center col-md-2">Data Próxima Manutencao</th>
							<th class="text-center col-md-2">Data Inclusão</th>
							<th class="text-center col-md-2">Data Inativação</th>
							<th class="text-center col-md-2">Ativo</th>
							<th class="col-md-1"></th>
							<th class="col-md-1"></th>

						</tr>
					</thead>
					<tbody>
						<tr th:each="item:${manutencoes}">
							<td class="text-center" th:text="${item.codigo}">1</td>
							<td th:text="${item.descricao}">1</td>
							<td th:text="${item.tipoManutencao}">1</td>
							<td th:text="${item.statusManutencao}">1</td>
							<td class="text-center"  th:text="${#dates.format(item.dataManutencao, 'dd/MM/yyyy')}">1</td>
							<td class="text-center"  th:text="${#dates.format(item.dataProxManutencao, 'dd/MM/yyyy')}">1</td>
							<td class="text-center"  th:text="${#dates.format(item.dataInclusao, 'dd/MM/yyyy')}">1</td>
							<td class="text-center"  th:text="${#dates.format(item.dataInativacao, 'dd/MM/yyyy')}">1</td>

							<td class="text-center">
								<a class="btn btn-link btn-xs"
									th:href="@{/ativos/{id}(id=${item.ativo.codigo})}" 
									th:text="${item.ativo.nome}"
									title="Ativo"
									rel="tooltip" data-toggle="tooltip" data-placement="top"> 1
								</a>
							</td>
							
							<td class="text-center">
								<a class="btn btn-link btn-xs"
									th:href="@{/manutencao/{id}(id=${item.codigo})}" title="Alterar"
									rel="tooltip" data-toggle="tooltip" data-placement="top"> Alterar
								</a>
							</td>
							
							<td class="text-center"><a class="btn btn-link btn-xs"
								data-toggle="modal"
								th:attr="data-id=${item.codigo}, data-loc=@{/manutencao/}, data-description=${item.descricao}"
								title="Deletar" rel="tooltip" data-placement="top"
								data-target="#modalDelete"> Deletar 
							</a></td>

							</td>

						</tr>
						<tr th:if="${#lists.isEmpty(manutencoes)}">
							<td colspan="10">Manutenções não encontrados</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="panel-heading">
				<div class="clearfix">
					<a class="btn btn-link titulo-link" th:href="@{/manutencao/new}">Novo</a>
				</div>
			</div>
		</div>

		<div layout:insert="modal"></div>
	</div>
</section>


</html>
