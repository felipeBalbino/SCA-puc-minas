<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="layout">
<head>
<title>Manutenções</title>
</head>

<section layout:fragment="conteudo">

	<div class="alert alert-success alert-dismissible"
		th:if="${!#strings.isEmpty(mensagem)}" role="alert">
		<button type="button" class="close" data-dismiss="alert"
			aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
		<span th:text="${mensagem}"></span>
	</div>
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item active"><a href="#">Lista de manutenções</a></li>
		</ol>
	</nav>
	<div class="panel panel-default">

		<div class="panel-body">

			<form method="GET" class="form-horizontal" th:object="${filter}">
				<div class="form-group">
					<div class="col-sm-4">
						<div class="input-group">
							<input class="form-control" th:field="*{description}"
								placeholder="Search" autofocus="autofocus" /> <span
								class="input-group-btn">
								<button type="submit" class="btn btn-default">
									<i class="glyphicon glyphicon-search"></i>
								</button>
							</span>
						</div>

					</div>
				</div>

			</form>
			<div class="table-responsive">

				<table class="table table-bordered table-striped">
					<thead>
						<tr>
							<th class="text-center col-md-1">#</th>
							<th>name</th>
							<th class="text-center col-md-2">description</th>
							<th class="text-center col-md-2">brand</th>
							<th class="col-md-1"></th>
							<th class="col-md-1"></th>
							<th class="col-md-1"></th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="item:${manutencoes}">
							<td class="text-center" th:text="${item.id}">1</td>
							<td th:text="${item.name}">1</td>
							<td class="text-center" th:text="${item.description}">1</td>
							<td class="text-center" th:text="${item.brand}">1</td>

							<td class="text-center"><a class="btn btn-link btn-xs"
								th:href="@{/manutencao/{id}(id=${item.id})}" title="Alterar"
								rel="tooltip" data-toggle="tooltip" data-placement="top"> Alterar
							</a></td>
							<td class="text-center"><a class="btn btn-link btn-xs"
								data-toggle="modal"
								th:attr="data-id=${item.id}, data-loc=@{/manutenção/}, data-description=${item.name}"
								title="Deletar" rel="tooltip" data-placement="top"
								data-target="#modalDelete"> deletar 
							</a></td>

						</tr>
						<tr th:if="${#lists.isEmpty(manutencoes)}">
							<td colspan="6">Manutenções não encontradas</td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="panel-heading">
				<div class="clearfix">
					<a class="btn btn-link titulo-link" th:href="@{/manutencao/new}">Novo</a>
				</div>
			</div>
		</div>

		<div layout:insert="modal"></div>
	</div>
</section>
</html>
